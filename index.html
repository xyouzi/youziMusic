<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <META http-equiv="expires" content="0">
    <title>Youzi音乐</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1623693_1qytwl4lc96.css
    ">
    <link rel="stylesheet" href="./css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/jquery.mCustomScrollbar.min.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/progress.js"></script>
    <script src="./js/lynic.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="content">
        <div class="content-in">
            <div class="content-left">
                <div class="content-navtool">
                    <span class="active"><i class="iconfont icon-shoucang"></i>收藏</span>
                    <span><i class="iconfont icon-add"></i>添加到</span>
                    <span><i class="iconfont icon-xiazai"></i>下载</span>
                    <span><i class="iconfont icon-shanchu"></i>删除</span>
                    <span><i class="iconfont icon-qingkong"></i>清空</span>
                </div>
                <div class="content-list" data-mcs-theme="rounded">
                    <ul>
                        <li class="list-title">
                            <div class="list-check"><i class="cb" style="border-color: #fff;"><i></i></i></div>
                            <div class="list-number"></div>
                            <div class="list-name" style="color: #fff;">歌曲</div>
                            <div class="list-singer" style="color: #fff;">歌手</div>
                            <div class="list-time" style="color: #fff;">时长</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content-right">
                <div class="song-info">
                    <a href="javascript:;" class="song-info-pic"><img src="./source/AslongASLoveMe.jpg"></a>
                    <div class="song-info-name">歌曲名称：纸短情长</div>
                    <div class="song-info-singer">歌手：LDT</div>
                    <div class="song-info-zhuanji">专辑名：纸短情长</div>
                </div>
                <div class="song-lyric-container">
                    <ul class="song-lyric">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-in">
            <div class="footer-control">
                <a href="javascript:;"><i class="left iconfont icon-zuoyoujiantou-"></i></a>
                <a href="javascript:;"><i class="center iconfont icon-bofang1 icon-zanting"></i></a>
                <a href="javascript:;"><i class="right iconfont icon-zuoyoujiantou"></i></a>
            </div>
            <div class="footer-progress">
                <div class="footer-progress-top">
                    <span>纸短情长-萧敬腾</span>
                    <span>00:00/04:10</span>
                    
                </div>
                <div class="footer-progress-bar">
                    <div class="footer-progress-line">
                        <div class="footer-progress-dot"></div>
                    </div>
                </div>
            </div>
            <a href="javascript:;"><i class="iconfont icon-suiji"></i></a>
            <a href="javascript:;"><i class="iconfont icon-ob-download"></i></a>
            <a href="javascript:;"><i class="iconfont icon-jia"></i></a>
            <div class="footer-voice">
                <a href="javascript:;"><i class="iconfont icon-yinliang"></i></a>
                <div class="footer-voice-bar">
                    <div class="footer-voice-line">
                        <div class="footer-voice-dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mask-bg"></div>
    <div class="mask">
    <audio src=""></audio>
</body>
</html>
